        <div id="volume">
                <input class="slider" id="vol-control" type="range" min="0" max="100" step="1" oninput="SetVolume(this.value)"></input>
        </div>
        

        <script type="text/javascript" src="../howler.js-master/dist/howler.js"></script>
        <script>
            var volumevalue=1;

            function SetVolume(value){                                
                volumevalue = value / 100;                
            }

            function musicmaestro(elem,valuediese) {
                var soundname="../testGuillaume/sons/".concat(elem.id,".mp3");
                var sound = new Howl({                    
                    src: [soundname]
                  });
                  if(valuediese=='d'){
                    document.getElementById(elem.id).setAttribute("fill","#3a3838");
                  } 
                  if(valuediese=='nd'){
                    document.getElementById(elem.id).setAttribute("fill","#edede6"); 
                  }  
                Howler.volume(volumevalue);
                sound.play();             
            }
        
            function changecolor(elem,valuediese)
            {
                if(valuediese=='d'){
                    document.getElementById(elem.id).setAttribute("fill","#4B4B4B"); 
                  } 
                  if(valuediese=='nd'){
                    document.getElementById(elem.id).setAttribute("fill","#FFFFF7"); 
                  }
            }
                    
            function searchKeyDown(e)
            {                      
                e = e || window.event;
                switch(e.keyCode){
                    case 81:
                    case 113:
                        document.getElementById('C1').onmousedown();
                        return false;
                        break;
                    case 83:
                    case 115:
                        document.getElementById('D1').onmousedown();
                        return false;
                        break;
                    case 68:
                    case 100:
                        document.getElementById('E1').onmousedown();
                        return false;
                        break;
                    case 70:
                    case 102:
                        document.getElementById('F1').onmousedown();
                        return false;
                        break;
                    case 71:
                    case 103:
                        document.getElementById('G1').onmousedown();
                        return false;
                        break;
                    case 72:
                    case 104:
                        document.getElementById('A1').onmousedown();
                        return false;
                        break;
                    case 74:
                    case 106:
                        document.getElementById('B1').onmousedown();
                        return false;
                        break;
                    case 90:
                    case 122:
                        document.getElementById('C1d').onmousedown();
                        return false;
                        break;
                    case 69:
                    case 101:
                        document.getElementById('D1d').onmousedown();
                        return false;
                        break;
                    case 84:
                    case 116:
                        document.getElementById('F1d').onmousedown();
                        return false;
                        break;
                    case 89:
                    case 121:
                        document.getElementById('G1d').onmousedown();
                        return false;
                        break;
                    case 85:
                    case 117:
                        document.getElementById('A1d').onmousedown();
                        return false;
                        break;
                }
                return true;
                       
            }
