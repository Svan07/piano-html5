        <script type="text/javascript" src="../howler.js-master/dist/howler.js"></script>
        <script>
            function musicmaestro(id) {
                var soundname="../testGuillaume/sons/".concat(id,".mp3");
                var sound = new Howl({                    
                    src: [soundname]
                  });  
                document.getElementById(id).setAttribute("fill","#edede6");                
                sound.play();             
            }
        </script>
        <script>
            function changecolor(id)
            {
                document.getElementById(id).setAttribute("fill","#FFFFF7");
            }
        </script>
        <script>
            function searchKeyPress(e)
            {            
                e = e || window.event;
                if (e.keyCode ==98)
                {
                    document.getElementById('C1').onmousedown();
                    return false;
                }
                return true;
            }
